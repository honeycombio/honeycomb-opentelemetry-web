<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Honeycomb OpenTelemetry Web Distro</title>
</head>

<body>
  <section class="example-app">
    <header class="header">
      <h1>Example app sending to a collector</h1>
    </header>
    <button id="button-trace" data-cy="button-trace">click me for a trace!</button>
    <button id="button-metric" data-cy="button-metric">click me for a metric!</button>
    <button id="button-log" data-cy="button-log">click me for a log!</button>
    <button id="button-flush" data-cy="button-flush">flush</button>

    <button id="loadDadJokeFetch" data-cy="dad-joke-button-fetch">Get A Random Dad Joke using the fetch API</button>
    <button id="loadDadJokeXHR" data-cy="dad-joke-button-xhr">Get A Random Dad Joke using the XHR API</button>

    <div>
      <span id="dadJokeText"></span>
    </div>
  </section>
  <!-- Scripts here. Don't remove â†“ -->
  <script type="module" src="dist/index.js"></script>
</body>

</html>
