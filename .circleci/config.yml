version: 2.1

filters_always: &filters_always
  filters:
    tags:
      only: /.*/

filters_publish: &filters_publish
  filters:
    tags:
      only: /^v[0-9].*/
    branches:
      ignore: /.*/

executors:
  node:
    docker:
      - image: cimg/node:16.16
  github:
    docker:
      - image: cibuilds/github:0.13.0

jobs:
  build:
    executor: node
    steps:
      - checkout
      - run: npm i
      - run: npm run build

  check-format:
    executor: node
    steps:
      - checkout
      - run: npm ci
      - run: npm run check-format

  lint:
    executor: node
    steps:
      - checkout
      - run: npm ci
      - run: npm run build
      - run: npm run lint:ci

  test:
    executor: node
    # https://circleci.com/docs/collect-test-data/#jest
    steps:
      - checkout
      - run: npm i
      - run:
          name: Install JUnit coverage reporter
          # command: yarn add --dev jest-junit
          command: npm i --save-dev jest-junit
      - run:
          name: Run tests with JUnit as reporter
          # command: jest --ci --runInBand --reporters=default --reporters=jest-junit
          command: npm run test:ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/
      - store_test_results:
          path: ./reports/
      - store_artifacts:
          path: ./reports/

  smoke_test:
    machine:
      image: ubuntu-2004:2023.04.1
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Spin up example app
          command: docker build -t smoke-tests . && docker run -dp 127.0.0.1:3000:3000 --name smoke-tests smoke-tests
      - run:
          name: Spin down example app
          command: docker stop smoke-tests && docker rm smoke-tests


  publish_github:
    executor: github
    steps:
      - run:
          name: "GHR Draft"
          command: ghr -draft -n ${CIRCLE_TAG} -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG}

  publish_npm:
    executor: node
    steps:
      - checkout
      - run:
          name: store npm auth token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: npm ci
      - run: npm run build
      - run: npm publish --access public

workflows:
  build:
    jobs:
      - check-format:
          <<: *filters_always
      - lint:
          <<: *filters_always
      - test:
          <<: *filters_always
      - build:
          <<: *filters_always
          requires:
            - test
      - smoke_test:
          <<: *filters_always
          requires:
            - build
      - publish_github:
          <<: *filters_publish
          context: Honeycomb Secrets for Public Repos
          requires:
            - build
      - publish_npm:
          <<: *filters_publish
          context: Honeycomb Secrets for Public Repos
          requires:
            - build
