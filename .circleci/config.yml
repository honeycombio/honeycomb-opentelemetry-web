version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.1.0

parameters:
  base-path:
    type: string
    default: ''

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          filters:
            tags:
              only: /.*/
          config-path: .circleci/build.yml
          mapping: |
            packages/honeycomb-opentelemetry-web/.* build-web-distro true
            packages/experimental/.* build-experimental true
